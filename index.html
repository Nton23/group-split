<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Group Split</title>
</head>

<body>
    <!--Main Container-->
    <main class="min-h-screen bg-gray-100 flex items-center md:justify-center md:px-2">
        <!-- Form section -->
        <form class="p-2 space-y-10 bg-blue-200 md:w-full md:py-10">
            <h1 class="text-center font-bold text-xl">Welcome to Group Split</h1>
            <!-- Form Container -->
            <div class="flex flex-col space-y-10 items-center md:items-start">
                <div>
                    <label for="total-amount">What is the total amount?</label>
                    <input type="text" id="total-amount" class="rounded-lg px-2" placeholder="Total Amount?">
                </div>
                <div>
                    <label for="total-people">How many people are there in this group buy?</label>
                    <input type="text" id="total-people" class="rounded-lg px-2" placeholder="Total People?">
                </div>
                <button type="submit" class="w-20 h-10 bg-black rounded-lg text-white font-bold md:mx-auto md:w-36"
                    id="submit-btn">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
