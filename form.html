<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>
    <!-- Main container -->
    <main class="min-h-screen bg-gray-600 flex justify-center items-center">
        <div class="p-6 border border-green-400">
            <form class="flex flex-col items-center space-y-5">
                <div class="flex flex-col space-y-5 p-5 border border-black">
                    <div class="flex flex-col">
                        <label for="person0-name">Person 0</label>
                        <input type="text" name="person0" id="person0-name" class="px-2 text-sm" placeholder="Name?">
                    </div>
                    <div class="flex flex-col">
                        <label for="person0-owed-amount">Amount owed?</label>
                        <input type="text" name="person0-owed-amount" id="person0-owed-amount" class="px-2 text-sm"
                            placeholder="Money.. money..">
                    </div>
                </div>
                <button class="border border-black w-20 bg-black text-white font-bold rounded-lg">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
